<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <h1>Tamagotchi</h1>
      <form class="card card-body">
        <div class="form-group">
          <label>Pet Name</label>
          <input class="petname" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Start</button>
      </form>
    </div>
    <div id="tamagotchi" class="container hidden">
      <h2 class="petname">Generic Pet</h2>
      <div id="play-room">
        <img src="img/infant.gif" alt="baby chicken">
      </div>
      <div id="stats">
        <h3 id="status">Status: <span></span></h3>
        <h3 id="age">Age: <span></span></h3>
        <h3 id="food-level">Food: <span></span></h3>
        <h3 id="attention-level">Attention: <span></span></h3>
        <h3 id="sleep-level">Sleep: <span></span></h3>
      </div>
      <div id="controls">
        <div class="btn-group">
          <button id="feed" class="btn btn-success" type="button">Feed</button>
          <button id="play" class="btn btn-warning" type="button">Play</button>
          <button id="sleep" class="btn btn-info" type="button">Sleep</button>
          <button id="steroids" class="btn btn-danger" type="button">Growth Hormones</button>
        </div>
      </div>
      <div>
        <button id="game-over" type="button" class="btn btn-dark hidden">Start Over</button>
      </div>
    </div>
  </body>
</html>
